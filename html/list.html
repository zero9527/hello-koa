<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax获取列表</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h1>ajax连接数据库获取列表</h1>
    </div>
    <ul class='item'>
        <li></li>
    </ul>
    <script>
        axios({
            method: 'get',
            timeout: 2000,
            url: 'getList?id='+ 1,
        })
        .then(res => {
            console.log('res: ',res);
            let item = document.querySelector('.item');
            let html = '';
            if(!res.data.data) return;
            res.data.data.forEach( item => {
                html += `<li>名字：${item.name}，id：${item.id}</li>`;
            })
            item.innerHTML = html;
        })
        .catch(err => {
            console.log('err: ',err);
        })
    </script>
</body>
</html>
